<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-Down Counter</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td>
                    <button id="down" class="btn" onclick="down()">-</button>
                </td>
                <td>
                    <p id="value">0</p>
                </td>
                <td>
                    <button id="up" class="btn" onclick="up()">+</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
